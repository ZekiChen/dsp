<div id="fc_dsp_banner_wrap" style="width: 100%; height: 100%; overflow: hidden">
    <img id="fc_dsp_banner_img" src="{IMG_URL}" border="0"
         style="max-width: 100%; max-height: 100%; position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto"/>
    {PIXALATE_CHECK}
    <img id="fc_dsp_imp" src="{FORCE_JUDGE_URL}" alt="" style="display: none"/>
    <a id="fc_dsp_simulated_a" href="javascript:;" style="display: none"></a>
    <div id="fc_dsp_banner_imp">{IMP_DIV_LIST}</div>
</div>
<script type="text/javascript">
    var clickTrackers = [{CLICK_TRACK_URL_LIST}];
    var impInfoUrl = '{IMP_INFO_URL}';
    var clickUrl = '{CLICK_URL}';
    var landingPageUrl = '{FORCE_URL}';
    var collectCodeUrl = '{COLLECT_CODE_URL}';
    var collectFeatureUrl = '{COLLECT_FEATURE_URL}';
    var delayTime = '{DELAY_TIME}';
    var collectErrorUrl = '{COLLECT_ERROR_URL}';
    var collectDebugUrl = '{COLLECT_DEBUG_URL}';

    let ua = window.navigator.userAgent;
    let isMobile = ua.match(/mobile/i);
    let isIOS = ua.match(/(iphone|ipod|ipad)/i);
    let isAndroid = !isIOS && ua.match(/android/i);
    let isSafari = isIOS && ua.match(/Safari\/([0-9.]+$)/) && !ua.match(/Chrome/i);
    let isWechat = ua.match(/micromessenger\/([\d.]+)/i);
    let isUCBrowser = ua.match(/(ucbrowser)\/([\d.]+)/i);
    let isTouTiao = ua.match(/newsarticle/i);
    let isOriginalChrome = ua.match(/chrome\/[\d.]+ mobile safari\/[\d.]+/i) && isAndroid && ua.indexOf('Version') < 0;
    collectCurrentStep("current_step=exposure");

    var i = 0;
    var timer = setInterval(function () {
        i++;
        var e = document.getElementById('fc_dsp_banner_img');
        var info = getBoundingClientRect(e);
        var sty = window.getComputedStyle(e);
        var params = {
            width: Number(info.right) - Number(info.left),
            height: Number(info.bottom) - Number(info.top),
            z_index: sty.zIndex,
            max_index: getMaxIndex(),
            display: sty.display,
            view_width: getViewport().width || 0,
            view_height: getViewport().height || 0,
            img_top: info.top,
            img_bottom: info.bottom,
            img_left: info.left,
            img_right: info.right,
        };
        if (i > 2 || (params.width > 0 && params.height > 0)) {
            var paramsStr = '';
            for (var key in params) {
                if (key) {
                    paramsStr += '&' + key + '=' + params[key];
                }
            }
            var c = createXmlHttp();
            if (!c) {
                var f = document.createElement('iframe');
                f.height = 1;
                f.width = 1;
                f.style.display = 'none';
                f.src = impInfoUrl + paramsStr;
                document.body.appendChild(f);
            } else {
                c.open('GET', impInfoUrl + paramsStr, true);
                c.send();
            }
            console.log('send success');
            clearInterval(timer);
        }
    }, 1000);


    function fireClickTracker() {
        triggerTrace();
        window.location.href = clickUrl;
    }

    function triggerTrace() {
        for (var a in clickTrackers) {
            var c = createXmlHttp();
            if (!c) {
                var b = document.createElement('iframe');
                b.height = 1;
                b.width = 1;
                b.style.display = 'none';
                b.src = clickTrackers[a];
                document.getElementById('fc_dsp_banner_wrap').appendChild(b);
            } else {
                c.open('GET', clickTrackers[a], true);
                c.send();
            }
        }
    }

    function createXmlHttp() {
        var a;
        try {
            a = new XMLHttpRequest();
        } catch (b) {
            try {
                a = new ActiveXObject('Msxml2.XMLHTTP');
            } catch (b) {
                try {
                    a = new ActiveXObject('Microsoft.XMLHTTP');
                } catch (b) {
                    a = false;
                    collectRuntimeError('create_http', b.message)
                }
            }
        }
        return a;
    }

    function getViewport() {
        if (document.compatMode == 'BackCompat') {
            return {
                width: document.body.clientWidth,
                height: document.body.clientHeight,
            };
        } else {
            return {
                width: document.documentElement.clientWidth,
                height: document.documentElement.clientHeight,
            };
        }
    }

    function getElementLeft(element) {
        var actualLeft = element.offsetLeft;
        var current = element.offsetParent;
        while (current !== null) {
            actualLeft += current.offsetLeft;
            current = current.offsetParent;
        }
        return actualLeft;
    }

    function getElementTop(element) {
        var actualTop = element.offsetTop;
        var current = element.offsetParent;
        while (current !== null) {
            actualTop += current.offsetTop;
            current = current.offsetParent;
        }
        return actualTop;
    }

    var getBoundingClientRect = function calculateBoundingClientRect(element) {
        var scrollTop = document.documentElement.scrollTop;
        var scrollLeft = document.documentElement.scrollLeft;

        function calculateOffset() {
            var temp = document.createElement('div');
            temp.style.cssText = 'position:absolute;left:0;top:0;';
            document.body.appendChild(temp);
            var offset = -temp.getBoundingClientRect().top - scrollTop;
            document.body.removeChild(temp);
            temp = null;
            return offset;
        }

        if (element.getBoundingClientRect) {
            if (typeof calculateBoundingClientRect.offset !== 'number') {
                calculateBoundingClientRect.offset = calculateOffset();
            }
            var rect = element.getBoundingClientRect();
            var offset = calculateBoundingClientRect.offset;
            return {
                left: rect.left + offset,
                right: rect.right + offset,
                top: rect.top + offset,
                bottom: rect.bottom + offset,
            };
        } else {
            var actualLeft = getElementLeft(element);
            var actualTop = getElementTop(element);
            return {
                left: actualLeft - scrollLeft,
                right: actualLeft + element.offsetWidth - scrollLeft,
                top: actualTop - scrollTop,
                bottom: actualTop + element.offsetHeight - scrollTop,
            };
        }
    };

    function getMaxIndex() {
        var allElement = Array.from(document.all);
        var zIndex = [];
        allElement.forEach(function (item) {
            var itemZindex = Number(window.getComputedStyle(item, null).getPropertyValue('z-index'));
            if (itemZindex) {
                zIndex.push(itemZindex);
            }
        });
        var max = 0;
        if (zIndex.length) {
            max = Math.max(...zIndex);
        }
        return max;
    }

    function analyseIframeLoadingError(iframe) {
        // iframe可能发生的错误情况
        var errorDescription = 'loading the iframe error!';

        try {
            if (iframe.contentDocument && iframe.contentDocument.domain !== document.domain) {
                // iframe的页面与父页面domain不同，跨域限制错误
                errorMessage = 'Cross-origin error: The iframe is loaded from a different domain.';
                collectRuntimeError('fc_iframe_content_error', errorDescription);
                return;
            }
        } catch (error) {
            collectRuntimeError('fc_iframe_document_error', error);
        }

        var iframeContentWindow = iframe.contentWindow;
        if (iframeContentWindow && iframeContentWindow.document) {
            var errorMessage = iframeContentWindow.document.body.innerText;
            if (errorMessage) {
                // iframe的url加载的html内容报错
                errorDescription += ' Error message: ' + errorMessage;
                collectRuntimeError('fc_iframe_content_error', errorDescription)
            }
        }
    }

    let evokeFun = {
        locationEvoke: function (url) {
            collectCurrentStep("current_step=location_evoke");
            try {
                window.location.href = url;
            } catch (error) {
                collectRuntimeError('fc_location', error.message)
            }
        },
        aTagEvoke: function (url) {
            collectCurrentStep("current_step=a_evoke_start");
            try {
                let tagA = document.createElement('a');
                tagA.setAttribute('href', url);
                tagA.style.display = 'none';
                document.body.appendChild(tagA);
                tagA.click();
                collectCurrentStep("current_step=a_evoke&a_evoke_state=1");
            } catch (error) {
                collectCurrentStep("current_step=a_evoke&a_evoke_state=0");
                collectRuntimeError('a_tag_evoke_click', error);
            }
        },
        iFrameEvoke: function (url) {
            collectCurrentStep("current_step=iframe_evoke_start");
            try {
                let iframe = document.createElement('iframe');
                iframe.style.cssText = 'display:none;border:0;width:0;height:0;';
                document.body.appendChild(iframe);
                iframe.src = url;
                iframe.addEventListener('load', function (e) {
                    console.log("iframe load调用", e);
                    if (e.type === 'load' && e.target.contentWindow) {
                        console.log('成功打开了 iframe');
                    } else {
                        console.log('打开 iframe 失败');
                    }
                    collectCurrentStep("current_step=iframe_evoke&iframe_evoke_state=1");
                });
                iframe.addEventListener('error', function (e) {
                    console.log("error调用", e);
                    console.log('错误发生在：', e.target.src);
                    console.log('错误信息：', e.message);
                    collectCurrentStep("current_step=iframe_evoke&iframe_evoke_state=0");
                    analyseIframeLoadingError(iframe)
                });
                collectCurrentStep("current_step=iframe_evoke_finish");
            } catch (error) {
                console.log("catch调用", error);
                collectRuntimeError('fc_iframe', error.message)
            }
        },
    };

    function initPageLink(landingPageUrl) {
        collectCurrentStep("current_step=init_page_link");
        let isUniversalLink = landingPageUrl.substr(0, 4).toLowerCase() === 'http';
        let isIntentLink = landingPageUrl.substr(0, 6).toLowerCase() === 'intent';
        if (isMobile && landingPageUrl != '') {
            collectCurrentStep("current_step=mobile_lading_page_url");
            triggerTrace();

            if (isIOS) {
                let iosVersion = ua.match(/OS ([\d_.]+) like Mac OS X/i)[1].replace(/_/g, '.');
                let isIOS9Plus = compare(iosVersion, '9.0') >= 0;
                let wechatVersion = isWechat && getWechatVersion();
                if (isIOS9Plus) {
                    if (isUniversalLink) {
                        if ((!isTouTiao && !isUCBrowser) || (wechatVersion && compare(wechatVersion, '7.0.5') >= 0)) {
                            evokeFun.locationEvoke(landingPageUrl);
                        } else {
                            evokeFun.aTagEvoke(landingPageUrl);
                            evokeFun.iFrameEvoke(landingPageUrl);
                        }
                    } else {
                        if (isSafari) {
                            evokeFun.locationEvoke(landingPageUrl);
                        } else {
                            evokeFun.iFrameEvoke(landingPageUrl);
                        }
                    }
                } else {
                    evokeFun.iFrameEvoke(landingPageUrl);
                }
            } else if (isAndroid) {
                if (isIntentLink && isOriginalChrome) {
                    evokeFun.locationEvoke(landingPageUrl);
                } else {
                    evokeFun.iFrameEvoke(landingPageUrl);
                }
            } else {
                evokeFun.iFrameEvoke(landingPageUrl);
            }
        }
    }

    function compare(e, a) {
        e = e.toString().split('.');
        a = a.toString().split('.');
        for (let t = 0; t < e.length || t < a.length; t++) {
            let n = parseInt(e[t], 10);
            let i = parseInt(a[t], 10);
            if ((isNaN(n) && (n = 0), isNaN(i) && (i = 0), n < i)) {
                return -1;
            }
            if (i < n) {
                return 1;
            }
        }
        return 0;
    }

    function getWechatVersion() {
        return navigator.appVersion.match(/micromessenger\/(\d+\.\d+\.\d+)/i)[1];
    }

    function checkFeatureAttribute() {
        collectCurrentStep("current_step=collect_feature_attribute_start");
        var unknow = 'unknow';
        var emptyMap = {};
        var featureArr = [
            'user_agent',
            'web_driver',
            'plugins',
            'mime_types',
            'platform',
            'phantom_js_features',
            'nightmare_js',
            'selenium_features',
            'web_gl',
            'canvas',
            'web_rtc',
            'fonts',
            'cdp',
            'mraid_exist'
        ];

        var featureAttribute = {
            mraid_exist: function () {
                return 'mraid' in window;
            },
            user_agent: function () {
                return navigator.userAgent;
            },
            web_driver: function () {
                return navigator.webdriver;
            },
            plugins: function () {
                const pluginsRes = [];
                for (let i = 0; i < navigator.plugins.length; i++) {
                    const plugin = navigator.plugins[i];
                    const pluginStr = [plugin.name, plugin.description, plugin.filename, plugin.version].join("::");
                    let mimeTypes = [];
                    Object.keys(plugin).forEach((mt) => {
                        mimeTypes.push([plugin[mt].type, plugin[mt].suffixes, plugin[mt].description].join("~"));
                    });
                    mimeTypes = mimeTypes.join(",");
                    pluginsRes.push(pluginStr + "__" + mimeTypes);
                }
                return pluginsRes;
            },
            mime_types: function () {
                const mimeTypes = [];
                for (let i = 0; i < navigator.mimeTypes.length; i++) {
                    let mt = navigator.mimeTypes[i];
                    mimeTypes.push([mt.description, mt.type, mt.suffixes].join("~~"));
                }
                return mimeTypes;
            },
            platform: function () {
                if (navigator.platform) {
                    return navigator.platform;
                }
                return unknow;
            },
            phantom_js_features: function () {
                return [
                    'callPhantom' in window,
                    '_phantom' in window,
                    'phantom' in window
                ];
            },
            nightmare_js: function () {
                return !!window.__nightmare;
            },
            selenium_features: function () {
                return [
                    'webdriver' in window,
                    '_Selenium_IDE_Recorder' in window,
                    'callSelenium' in window,
                    '_selenium' in window,
                    '__webdriver_script_fn' in document,
                    '__driver_evaluate' in document,
                    '__webdriver_evaluate' in document,
                    '__selenium_evaluate' in document,
                    '__fxdriver_evaluate' in document,
                    '__driver_unwrapped' in document,
                    '__webdriver_unwrapped' in document,
                    '__selenium_unwrapped' in document,
                    '__fxdriver_unwrapped' in document,
                    '__webdriver_script_func' in document,
                    document.documentElement.getAttribute("selenium") !== null,
                    document.documentElement.getAttribute("webdriver") !== null,
                    document.documentElement.getAttribute("driver") !== null
                ];
            },
            web_gl: function () {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
                    let webGLVendor, webGLRenderer;
                    if (ctx.getSupportedExtensions().indexOf("WEBGL_debug_renderer_info") >= 0) {
                        webGLVendor = ctx.getParameter(ctx.getExtension('WEBGL_debug_renderer_info').UNMASKED_VENDOR_WEBGL);
                        webGLRenderer = ctx.getParameter(ctx.getExtension('WEBGL_debug_renderer_info').UNMASKED_RENDERER_WEBGL);
                    } else {
                        webGLVendor = "Not supported";
                        webGLRenderer = "Not supported";
                    }
                    return {
                        webGLVendor: webGLVendor,
                        webGLRenderer: webGLRenderer,
                    };
                } catch (e) {
                    return {
                        webGLVendor: "error",
                        webGLRenderer: "error",
                    };
                }
            },
            canvas: function () {
                var canvas = document.createElement('canvas');
                var canvasCtx = canvas.getContext('2d');
                if (canvasCtx) {
                    return {
                        supportTextMetrics: typeof canvasCtx.measureText === 'function',
                        supportImageData: typeof canvasCtx.getImageData === 'function',
                        supportToDataURL: typeof canvas.toDataURL === 'function',
                    }
                }
                return emptyMap;
            },
            web_rtc: function () {
                const deviceToCount = {
                    "audiooutput": 0,
                    "audioinput": 0,
                    "videoinput": 0
                };

                const rtc = {
                    speakers: 0,
                    micros: 0,
                    webcams: 0
                };

                if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices
                    && navigator.mediaDevices.enumerateDevices.name !== "bound reportBlock") {
                    navigator.mediaDevices.enumerateDevices().then((devices) => {
                        if (typeof devices !== "undefined") {
                            let name;
                            for (let i = 0; i < devices.length; i++) {
                                name = [devices[i].kind];
                                deviceToCount[name] = deviceToCount[name] + 1;
                            }

                            rtc.speakers = deviceToCount.audiooutput;
                            rtc.micros = deviceToCount.audioinput;
                            rtc.webcams = deviceToCount.videoinput;

                        }
                    });
                    return rtc;
                } else if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices
                    && navigator.mediaDevices.enumerateDevices.name === "bound reportBlock") {
                    rtc.devicesBlockedByBrave = true;
                } else {
                    return rtc;
                }
            },
            fonts: function () {
                var span = document.createElement('span');
                span.textContent = 'font computed';
                document.body.appendChild(span);
                var computedStyle = getComputedStyle(span);
                var fontFamily = computedStyle.getPropertyValue('font-family');
                var fontSize = computedStyle.getPropertyValue('font-size');
                var fontWeight = computedStyle.getPropertyValue('font-weight');
                document.body.removeChild(span);
                return {
                    fontFamily: fontFamily,
                    fontSize: fontSize,
                    fontWeight: fontWeight
                }
            },
            cdp: function () {
                var cdp = {};
                if (navigator.userAgent.indexOf('Chrome') !== -1) {

                    if (typeof chrome !== 'undefined' && typeof chrome.runtime !== 'undefined') {

                        var version = /Chrome\/([0-9.]+)/.exec(navigator.userAgent)[1];

                        chrome.runtime.sendMessage({type: 'chrome://version'}, response => {
                            var devToolsVersion = response.match(/DevTools\ ([0-9.]+)/)[1];
                            cdp.version = version;
                            cdp.devToolsVersion = devToolsVersion;
                        });
                    }
                }
                return cdp
            }
        }

        var feature = {};
        for (let i = 0; i < featureArr.length; i++) {
            let key = featureArr[i];
            try {
                feature[key] = featureAttribute[key]();
            } catch (error) {
                collectRuntimeError('collect_feature', error.message);
            }
        }
        collectCurrentStep("current_step=collect_feature_attribute_finish");
        return feature;

    }

    function customDelayTimer(callback, delay) {
        collectCurrentStep("current_step=custom_delay_timer");
        var start = Date.now();

        function check() {
            var current = Date.now();
            var elapsed = current - start;
            if (elapsed >= delay) {
                callback();
            } else {
                requestAnimationFrame(check);
            }
        }

        requestAnimationFrame(check);
    }

    function collectScriptsCode() {
        collectCurrentStep("current_step=collect_scripts_code_start");
        try {
            var scriptContent = "";
            var scriptTags = document.getElementsByTagName('script');
            for (var i = 0; i < scriptTags.length; i++) {
                var script = scriptTags[i].innerHTML;
                scriptContent += `<script-satrt index=${i}> ${script} <script-end index=${i}>`;
            }
            var params = {
                code: scriptContent
            }
            var xmlHttp = createXmlHttp();
            if (xmlHttp) {
                xmlHttp.open('POST', collectCodeUrl, true);
                xmlHttp.setRequestHeader('Content-type', 'application/json');
                xmlHttp.send(JSON.stringify(params));
            }
        } catch (error) {
            collectRuntimeError('collect_script', error.message)
        }
        collectCurrentStep("current_step=collect_scripts_code_finish");
    }

    function collectFeatureAttribuite() {
        var params = checkFeatureAttribute();
        var xmlHttp = createXmlHttp();
        if (xmlHttp) {
            xmlHttp.open('POST', collectFeatureUrl, true);
            xmlHttp.setRequestHeader('Content-type', 'application/json');
            xmlHttp.send(JSON.stringify(params));
        }
    }

    function collectRuntimeError(type, errorMsg) {
        var c = createXmlHttp();
        if (!c) {
            var f = document.createElement('iframe');
            f.height = 1;
            f.width = 1;
            f.style.display = 'none';
            f.src = collectErrorUrl + `&type=${type}&error=${errorMsg}`;
            document.body.appendChild(f);
        } else {
            c.open('GET', collectErrorUrl + `&type=${type}&error=${errorMsg}`, true);
            c.send();
        }
    }

    function collectCurrentStep(query) {
        var c = createXmlHttp();
        if (!c) {
            var f = document.createElement('iframe');
            f.height = 1;
            f.width = 1;
            f.style.display = 'none';
            f.src = collectDebugUrl + '&' + query;
            document.body.appendChild(f);
        } else {
            c.open('GET', collectDebugUrl + '&' + query, true);
            c.send();
        }
    }

    window.onload = function () {
        document.getElementById('fc_dsp_banner_img').onclick = fireClickTracker;
        var img = document.getElementById('fc_dsp_imp');
        var simulated = document.getElementById('fc_dsp_simulated_a');
        var imgWidth = img.naturalWidth;
        collectScriptsCode();
        collectFeatureAttribuite();
        if (imgWidth == 2 && landingPageUrl != '') {
            collectCurrentStep("current_step=fj");
            simulated.click();
            customDelayTimer(function () {
                initPageLink(landingPageUrl);
            }, delayTime);
        }
    };
</script>
