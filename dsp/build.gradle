apply plugin: 'spring-boot'

dependencies {

  compile libraries.netty

  compile libraries.common_lang3
  compile libraries.common_collections

  compile libraries.log4j_slf4j_impl
  compile libraries.log4j_core
  compile libraries.log4j_api
  compile libraries.disruptor

  compile libraries.fastjson
  compile libraries.jackson_core
  compile libraries.jackson_databinding

  compile libraries.guava
  compile libraries.mybatis
  compile libraries.mysql_connector
  compile libraries.spring_jdbc

  compile libraries.okhttp

  compile(
    "com.dianping.cat:cat-client:3.1.0",
    "org.unidal.framework:web-framework:2.5.0",
    "org.unidal.framework:foundation-service:2.5.0",
    "org.codehaus.plexus:plexus-classworlds:2.5.1",
    "org.codehaus.plexus:plexus-utils:3.0.24",
    "org.codehaus.plexus:plexus-container-default:1.6",
    'commons-logging:commons-logging:1.1.1',
    'com.google.http-client:google-http-client:1.42.2',

  )

  testCompile test_libraries.powermock_junit4
  testCompile test_libraries.powermock_api_mockito

}

bootRepackage {
  mainClass = 'com.tecdo.main.Main'
}

version "1.0-SNAPSHOT"


